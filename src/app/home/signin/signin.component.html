<div class="body-page center">
    <h4 class="text-center mt-3">Login</h4>

    <form [formGroup]="loginForm" class="form mt-4">

        <div class="form-group mb-3">
            <input formControlName="email" class="form-control" placeholder="email" autofocus>
            <small *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger d-block mt-2">
                Email é necessário!
            </small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger d-block mt-2">
                Email é incorreto!
            </small>
        </div>

        <div class="form-group mb-3">
            <input formControlName="password" type="password" class="form-control" placeholder="Senha">
            <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger d-block mt-2">
                Senha é necessário!
            </small>
        </div>

        <div class="text-center">
            <button [disabled]="loginForm.invalid" (click)="login(loginForm)" type="submit" class="btn btn-primary btn-block mb-3 text-center">Login</button>
        </div>

    </form>

    <p routerLink="signup" class="register text-center">Não possui conta? Cadastre-se</p>
</div>
