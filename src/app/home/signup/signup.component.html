<div class="body-page center">
    <h4 class="text-center mt-3">Cadastro</h4>

    <form [formGroup]="signUpForm" class="form mt-4">

        <div class="form-group mb-3">
            <input formControlName="userName" class="form-control" placeholder="Usuário" autofocus>
            <small *ngIf="signUpForm.get('userName')?.errors?.['required']" class="text-danger d-block mt-2">
                Usuário é necessário!
            </small>
        </div>

        <div class="form-group mb-3">
            <input formControlName="email" class="form-control" placeholder="email" autofocus>
            <small *ngIf="signUpForm.get('email')?.errors?.['required']" class="text-danger d-block mt-2">
                Email é necessário!
            </small>
            <small *ngIf="signUpForm.get('email')?.errors?.['email']" class="text-danger d-block mt-2">
                Email é incorreto!
            </small>
        </div>

        <div class="form-group mb-3">
            <input formControlName="password" type="password" class="form-control" placeholder="Senha">
            <small *ngIf="signUpForm.get('password')?.errors?.['required']" class="text-danger d-block mt-2">
                Senha é necessário!
            </small>
        </div>

        <div class="text-center">
            <button [disabled]="signUpForm.invalid" (click)="signup(signUpForm)" type="submit" class="btn btn-primary btn-block mb-3 text-center">Cadastrar</button>
        </div>

    </form>

    <p routerLink="/" class="register text-center">Já possui conta? Entre</p>
</div>
