<app-header></app-header>

<div class="body-page">

    <table class="table mt-5">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Telefone</th>
                <th scope="col">Tipo</th>
                <th scope="col">Id do cliente</th>
                <th scope="col">Id do usuário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.type }}</td>
                <td>{{ contact.client.id }}</td>
                <td>{{ contact.user.id }}</td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <p class="fw-bold fs-5">Você realmente deseja deletar o contato de id {{ id }}?</p>
        <button class="btn btn-primary btn-block m-1" routerLink="/contact">Cancelar</button>
        <button (click)="deleteContact()" class="btn btn-danger btn-block m-1">Deletar</button>
    </div>
</div>

<app-footer></app-footer>
